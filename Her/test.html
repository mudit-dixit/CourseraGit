<!DOCTYPE html>
<html>
  <head>
    <title>Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #ffe6e6;
        font-family: Arial, sans-serif;
        padding: 20px;
        box-sizing: border-box;
        overflow-x: hidden;
      }

      .container {
        text-align: center;
        padding: 20px;
        width: 100%;
        max-width: 600px;
      }

      .heart-container {
        position: relative;
        width: min(300px, 90vw);
        height: min(300px, 90vw);
        margin: 20px auto;
      }

      .heart {
        z-index: 9;
        font-size: min(100px, 30vw);
        color: #ff4d4d;
        animation: pulse 1s infinite;
        position: absolute;
        left: 50%;
        top: 46%;
        transform: translate(-50%, -50%);
      }

      .small-image {
        position: absolute;
        width: min(100px, 30vw);
        height: min(100px, 30vw);
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        object-fit: cover;
      }

      .image-1 {
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .image-2 {
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .image-3 {
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .image-4 {
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }

      .final-image {
        display: none;
        position: absolute;
        width: min(200px, 60vw);
        height: min(200px, 60vw);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        object-fit: cover;
      }

      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .question {
        font-size: min(24px, 6vw);
        margin: 20px 0;
        color: #ff4d4d;
        word-wrap: break-word;
      }

      .buttons {
        margin-top: 20px;
        position: relative;
        min-height: 120px;
        width: 100%;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      #yesBtn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 2;
        font-size: 16px;
        white-space: nowrap;
      }

      #noBtn {
        background-color: gray;
        color: black;
        border: 1px solid gray;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s;
        z-index: 1;
        font-size: 16px;
        left: 50%;
        transform: translateX(20px);
      }

      .celebration {
        display: none;
        font-size: min(50px, 15vw);
        margin-top: 20px;
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @media (max-width: 350px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 10px;
        }
        .button-container {
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart-container">
        <div class="heart">‚ù§Ô∏è</div>
        <img src="./1.png" alt="Cute image 1" class="small-image image-1" />
        <img src="./2.png" alt="Cute image 2" class="small-image image-2" />
        <img src="./3.png" alt="Cute image 3" class="small-image image-3" />
        <img src="./4.png" alt="Cute image 4" class="small-image image-4" />
        <img src="./5.png" alt="Final celebration image" class="final-image" />
      </div>
      <div class="question">Will you be my Valentine?</div>
      <div class="buttons">
        <div class="button-container">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>
      </div>
      <div class="celebration">üéâ YAY! üéâ</div>
    </div>

    <script>
      let yesButtonSize = 16;
      const growthRate = 2; // Increased growth rate
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const celebration = document.querySelector('.celebration');
      const heart = document.querySelector('.heart');
      const finalImage = document.querySelector('.final-image');
      const smallImages = document.querySelectorAll('.small-image');

      function setInitialNoButtonPosition() {
        const buttonsRect = document
          .querySelector('.buttons')
          .getBoundingClientRect();
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${buttonsRect.width / 2 + 20}px`;
        noBtn.style.top = '0';
      }

      setInitialNoButtonPosition();

      yesBtn.addEventListener('click', () => {
        noBtn.style.display = 'none';
        heart.style.display = 'none';
        smallImages.forEach((img) => (img.style.display = 'none'));
        finalImage.style.display = 'block';
        celebration.style.display = 'block';

        try {
          const shootConfetti = () => {
            if (typeof confetti === 'function') {
              confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
              });
            }
          };

          shootConfetti();
          let count = 0;
          const confettiInterval = setInterval(() => {
            shootConfetti();
            count++;
            if (count > 5) clearInterval(confettiInterval);
          }, 1000);
        } catch (error) {
          console.warn('Confetti effect not available:', error);
        }
      });

      const moveNoButton = (event) => {
        event.preventDefault();
        const padding = 20;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;
        const x = Math.min(Math.max(padding, Math.random() * maxX), maxX);
        const y = Math.min(Math.max(padding, Math.random() * maxY), maxY);

        noBtn.style.position = 'fixed';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        // Increase button size with no maximum limit
        yesButtonSize += growthRate;
        yesBtn.style.fontSize = `${yesButtonSize}px`;
        yesBtn.style.padding = `${yesButtonSize / 2}px ${yesButtonSize}px`;

        // Ensure button container can accommodate growing button
        const buttonContainer = document.querySelector('.button-container');
        buttonContainer.style.minHeight = `${yesButtonSize * 2}px`;
      };

      noBtn.addEventListener('mouseover', moveNoButton);
      noBtn.addEventListener('touchstart', moveNoButton);
      noBtn.addEventListener('click', moveNoButton);

      window.addEventListener('resize', () => {
        if (noBtn.style.position !== 'fixed') {
          setInitialNoButtonPosition();
        } else if (noBtn.style.display !== 'none') {
          const padding = 20;
          const maxX = window.innerWidth - noBtn.offsetWidth - padding;
          const maxY = window.innerHeight - noBtn.offsetHeight - padding;
          const currentX = parseInt(noBtn.style.left);
          const currentY = parseInt(noBtn.style.top);

          noBtn.style.left = `${Math.min(Math.max(padding, currentX), maxX)}px`;
          noBtn.style.top = `${Math.min(Math.max(padding, currentY), maxY)}px`;
        }
      });
    </script>
  </body>
</html>
